<p>
	<b><sc_element sys_idtf = "char_Jiraiya">Джирайя</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>,ученик третьего хокаге <b><sc_element sys_idtf = "char_Hiruzen_Sarutobi">Хирузена Сарутоби</sc_element></b>.Джирайя путешествовал по миру в поисках знаний, которые могут помочь его друзьям, писал различные романы и исследовал мир во всей полноте.Передал знания своему последнему ученику <b><sc_element sys_idtf = "char_Uzumaki_Naruto">Узумаки Наруто</sc_element></b>.
</p>
