<p>
	<b><sc_element sys_idtf = "char_Kisame_Hosigaki">Кисаме Хосигаки</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_fog">скрытый туман</sc_element></b>.Член <b><sc_element sys_idtf = "concept_akatsuke">акацуки</sc_element></b>.Он имел отличительную "акулью" внешность, которую придает ему бледно-зеленая кожа, владел необычайно сильным мечом,крадущим у шиноби <b><sc_element sys_idtf = "concept_chakra">чакру</sc_element></b>.Выполнял задания вместе со своим партнёром <b><sc_element sys_idtf = "char_Uchiha_Itachi">Учихой Итачи</sc_element></b>.
</p>
