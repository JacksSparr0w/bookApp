<p>
	<b><sc_element sys_idtf = "char_Uchiha_Obito">Учиха Обито</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>,ученик четвёртого хокаге <b><sc_element sys_idtf = "char_Namikaze_Minato">Минато Намиказе</sc_element></b>,член <b><sc_element sys_idtf = "concept_akatsuke">акацуки</sc_element></b>.Является уникальным шиноби, владеющим сразу двумя из трёх <b><sc_element sys_idtf = "concept_doujutsu">доуджуцу</sc_element></b>,а именно <b><sc_element sys_idtf = "rinnegan">риннеганом</sc_element></b> и <b><sc_element sys_idtf = "sharingan">шаринганом</sc_element></b>.Выполнял задания вместе со своим партнёром <b><sc_element sys_idtf = "char_Zetsu">Зецу</sc_element></b>.
</p>
