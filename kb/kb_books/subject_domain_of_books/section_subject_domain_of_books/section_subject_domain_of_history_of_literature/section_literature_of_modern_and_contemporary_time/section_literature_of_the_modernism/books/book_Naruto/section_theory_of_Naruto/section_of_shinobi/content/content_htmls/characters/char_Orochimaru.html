<p>
	<b><sc_element sys_idtf = "char_Orochimaru">Орочимару</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>,ученик третьего хокаге <b><sc_element sys_idtf = "char_Hiruzen_Sarutobi">Хирузена Сарутоби</sc_element></b>.Бывший член <b><sc_element sys_idtf = "concept_akatsuke">акацуки</sc_element></b>.Орочимару регулярно меняет тела-сосуды для своей сущности,может примерять на себя лица других людей и предыдущих владельцев тела. 
</p>
