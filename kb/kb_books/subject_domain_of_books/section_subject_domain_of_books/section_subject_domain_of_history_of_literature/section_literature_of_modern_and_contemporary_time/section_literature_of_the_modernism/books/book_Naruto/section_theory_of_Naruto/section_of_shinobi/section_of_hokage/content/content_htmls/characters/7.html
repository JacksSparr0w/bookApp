<p>
	<b><sc_element sys_idtf = "char_Uzumaki_Naruto">Наруто Узумаки</sc_element></b>.Седьмой <b><sc_element sys_idtf = "concept_hokage">хокаге</sc_element></b>, ученик <b><sc_element sys_idtf = "char_Hatake_Kakashi">Хатаке Какаши</sc_element></b> и сын <b><sc_element sys_idtf = "char_Namikaze_Minato">Минато Намиказе</sc_element></b>.Владелец <b><sc_element sys_idtf = "concept_chakra">чакры</sc_element></b> <b><sc_element sys_idtf="nine_tailed">девятихвостого</sc_element></b>.Наруто упорно трудился, чтобы получить признание всех в деревне.После, он стал величайшим <b><sc_element sys_idtf = "concept_shinobi">шиноби</sc_element></b> не только деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>, но и всего мира.
</p>
