<p>
	<b><sc_element sys_idtf = "char_Sakura_Haruno">Сакура Харуно</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>,ученица шестого хокаге <b><sc_element sys_idtf = "char_Hatake_Kakashi">Хатаке Какаши</sc_element></b>.Является хорошим медиком, а также владеет невероятными бойцовскими приёмами.Выполняла задания и проходил обучение со своими партнёрами по команде <b><sc_element sys_idtf = "char_Uchiha_Sasuke">Учихой Саске</sc_element></b> и <b><sc_element sys_idtf = "char_Uzumaki_Naruto">Узумаки Наруто</sc_element></b>.
