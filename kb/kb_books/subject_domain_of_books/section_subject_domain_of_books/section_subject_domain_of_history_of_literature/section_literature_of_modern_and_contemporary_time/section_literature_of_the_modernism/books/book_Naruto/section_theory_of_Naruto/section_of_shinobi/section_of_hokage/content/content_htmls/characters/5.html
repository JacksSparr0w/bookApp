<p>
	<b><sc_element sys_idtf = "char_Tsunade">Цунаде</sc_element></b>.Пятый <b><sc_element sys_idtf = "concept_hokage">хокаге</sc_element></b>, ученица <b><sc_element sys_idtf = "char_Hiruzen_Sarutobi">Хирузена Сарутоби</sc_element></b>.Известна как сильнейшая в мире женщина-<b><sc_element sys_idtf = "concept_shinobi">шиноби</sc_element></b>.Неоднократные потери своих близких послужили развитием боязни крови и заставили Цунаде отказаться от жизни шиноби на долгие годы.
</p>
