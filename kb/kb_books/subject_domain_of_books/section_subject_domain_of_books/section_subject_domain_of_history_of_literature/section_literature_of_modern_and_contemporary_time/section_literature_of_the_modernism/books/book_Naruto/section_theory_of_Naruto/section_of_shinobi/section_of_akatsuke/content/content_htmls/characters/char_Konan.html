<p>
	<b><sc_element sys_idtf = "char_Konan">Конан</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> из деревни <b><sc_element sys_idtf = "hidden_rain">скрытый дождь</sc_element></b>.Единственная девушка в <b><sc_element sys_idtf = "concept_akatsuke">акацуки</sc_element></b> и одна из основателей организации.Конан стойкая, спокойная и уравновешенная девушка, владеет стихиями ветра,воды и земли.Выполняла задания вместе со своим партнёром <b><sc_element sys_idtf = "char_Nagato">Нагато</sc_element></b>.
