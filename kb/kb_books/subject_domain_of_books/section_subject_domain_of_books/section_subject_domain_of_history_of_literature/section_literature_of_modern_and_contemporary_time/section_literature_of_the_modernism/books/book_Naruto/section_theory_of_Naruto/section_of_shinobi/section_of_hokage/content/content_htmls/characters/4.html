<p>
	<b><sc_element sys_idtf = "char_Namikaze_Minato">Минато Намиказе</sc_element></b>.Четвёртый <b><sc_element sys_idtf = "concept_hokage">хокаге</sc_element></b>.При жизни он был известен за свою скорость, что привело к появлению прозвища Желтая Вспышка деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>.Погиб при нападении на деревню <b><sc_element sys_idtf="nine_tailed">девятихвостого</sc_element></b>, успев запечатать его внутри своего сына Наруто.
</p>
