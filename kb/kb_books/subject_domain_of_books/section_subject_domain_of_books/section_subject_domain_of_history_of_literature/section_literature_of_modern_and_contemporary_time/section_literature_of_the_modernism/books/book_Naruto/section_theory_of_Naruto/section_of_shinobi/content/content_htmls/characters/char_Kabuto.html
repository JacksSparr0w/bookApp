<p>
	<b><sc_element sys_idtf = "char_Kabuto">Кабуто</sc_element></b>.<b><sc_element sys_idtf = "concept_shinobi">Шиноби</sc_element></b> воспитанный в Детском Приюте деревни <b><sc_element sys_idtf = "hidden_leaf">скрытый лист</sc_element></b>.Бывший член <b><sc_element sys_idtf = "concept_akatsuke">акацуки</sc_element></b>.Правая рука <b><sc_element sys_idtf = "char_Orochimaru">Орочимару</sc_element></b>.Кабуто интегрирует оставшиеся клетки своего хозяина в своё тело, чтобы стать сильнее и перестать быть инструментом для других.
</p>
